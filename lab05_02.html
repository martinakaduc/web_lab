<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Lab 05 - Exercise 02</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                           integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                           crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/lab05_02.css">
    <script>
      function validateEmail(email)
      {
          var re = /\S+@\S+\.\S+/;
          return re.test(email);
      }

      function submit()
      {
        // console.log("Submit")
        var fname = $('input[name=fname]').val()
        var lname = $('input[name=lname]').val()
        var password = $('input[name=password]').val()
        var re_password = $('input[name=re-password]').val()
        var email = $('input[name=email]').val()
        var phone = $('input[name=phone]').val()
        var about = $('textarea[name=about]').val()
        var birthday = $('input[name=birthday]').val()
        var country = $('select[name=country]').val()
        var gender = $('input[name=gender]').val()

        if (fname.length < 2 || fname.length > 30) {
          alert("Please correct First Name")
          return
        }

        if (lname.length < 2 || lname.length > 30) {
          alert("Please correct Last Name")
          return
        }

        if (!validateEmail(email)) {
          alert("Please correct Email")
          return
        }

        if (password.length < 2 || password.length > 30) {
          alert("Please correct Password")
          return
        }

        if (password != re_password) {
          alert("Password does not match!")
          return
        }

        if (about.length > 1000) {
          alert("Please correct About")
          return
        }

        alert("Complete!")
      }

      function clear_field()
      {
        // console.log("Clear")
        $('input[name=fname]').val("")
        $('input[name=lname]').val("")
        $('input[name=password]').val("")
        $('input[name=re-password]').val("")
        $('input[name=email]').val("")
        $('input[name=phone]').val("")
        $('textarea[name=about]').val("")
        $('input[name=birthday]').val("")
        $('select[name=country]').prop("selectedIndex",0)
        $('input[name=gender]').prop('checked', false);
      }

    </script>
   </head>

   <body>
     <div class="container-fluid register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3>Welcome</h3>
                <p>You are 30 seconds away from earning your own money!</p>
                <input type="submit" name="" value="Login"/><br/>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Apply as a Employee</h3>
                        <div class="container register-form">

                            <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="text" class="form-control" placeholder="First Name" value="" name="fname"/>
                                  </div>
                                  <div class="form-group">
                                      <input type="text" class="form-control" placeholder="Last Name" value="" name="lname"/>
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control" placeholder="Password" value="" name="password"/>
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control"  placeholder="Confirm Password" value="" name="re-password"/>
                                  </div>
                              </div>

                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="email" class="form-control" placeholder="Email" value="" name="email"/>
                                  </div>
                                  <div class="form-group">
                                      <input type="text" minlength="10" maxlength="10" name="phone" class="form-control" placeholder="Phone Number" value="" />
                                  </div>
                                  <div class="form-group">
                                      <input placeholder="Birthday" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="birthday">
                                  </div>
                                  <div class="form-group">
                                      <select class="form-control" name="country">
                                          <option class="hidden" selected disabled value="none">Country</option>
                                          <option value="vietnam">Vietnam</option>
                                          <option value="australia">Australia</option>
                                          <option value="unitedstates">United State</option>
                                          <option value="india">India</option>
                                          <option value="other">Other</option>
                                      </select>
                                  </div>
                              </div>

                            </div>

                            <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group" style="height: 8em;">
                                      <textarea placeholder="About" class="form-control w-100 h-100" type="text" name="about"></textarea>
                                  </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <div class="maxl">
                                          <label class="radio inline">
                                              <input type="radio" name="gender" value="male" checked>
                                              <span> Male </span>
                                          </label>
                                          <label class="radio inline">
                                              <input type="radio" name="gender" value="female">
                                              <span>Female </span>
                                          </label>
                                          <label class="radio inline">
                                              <input type="radio" name="gender" value="female">
                                              <span>Other </span>
                                          </label>
                                      </div>
                                  </div>
                              </div>

                              <div class="col-md-6">
                                <input type="submit" class="btnRegister px-2"  value="Register" onclick="submit()"/>
                                <input type="button" class="btnClear px-2"  value="Clear All" onclick="clear_field()"/>
                              </div>

                            </div>

                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3  class="register-heading">Apply as a Hirer</h3>
                        <div class="container register-form">

                            <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="text" class="form-control" placeholder="First Name" value="" name="fname"/>
                                  </div>
                                  <div class="form-group">
                                      <input type="text" class="form-control" placeholder="Last Name" value="" name="lname"/>
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control" placeholder="Password" value="" name="password"/>
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control"  placeholder="Confirm Password" value="" name="re-password"/>
                                  </div>
                              </div>

                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="email" class="form-control" placeholder="Email" value="" name="email"/>
                                  </div>
                                  <div class="form-group">
                                      <input type="text" minlength="10" maxlength="10" name="phone" class="form-control" placeholder="Phone Number" value="" />
                                  </div>
                                  <div class="form-group">
                                      <input placeholder="Birthday" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="birthday">
                                  </div>
                                  <div class="form-group">
                                      <select class="form-control" name="country">
                                          <option class="hidden" selected disabled value="none">Country</option>
                                          <option value="vietnam">Vietnam</option>
                                          <option value="australia">Australia</option>
                                          <option value="unitedstates">United State</option>
                                          <option value="india">India</option>
                                          <option value="other">Other</option>
                                      </select>
                                  </div>
                              </div>

                            </div>

                            <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group" style="height: 8em;">
                                      <textarea placeholder="About" class="form-control w-100 h-100" type="text" name="about"></textarea>
                                  </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <div class="maxl">
                                          <label class="radio inline">
                                              <input type="radio" name="gender" value="male" checked>
                                              <span> Male </span>
                                          </label>
                                          <label class="radio inline">
                                              <input type="radio" name="gender" value="female">
                                              <span>Female </span>
                                          </label>
                                          <label class="radio inline">
                                              <input type="radio" name="gender" value="female">
                                              <span>Other </span>
                                          </label>
                                      </div>
                                  </div>
                              </div>

                              <div class="col-md-6">
                                <input type="submit" class="btnRegister px-2"  value="Register" onclick="submit()"/>
                                <input type="button" class="btnClear px-2"  value="Clear All" onclick="clear_field()"/>
                              </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
              integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
              crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
              integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
              crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
              integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
              crossorigin="anonymous"></script>

   </body>
</html>
